body {

.container {

.buttons {
  display: flex;
  gap: 25px;

}

button {
  font-size: 22px;
  padding: 14px 40px;
  border-radius: 40px;
  border: none;

}

#yesBtn {

}

#noBtn {
  background: #e63946;

}

.taunt {
  margin-top: 15px;
  font-size: 18px;
  color: #7a0a2a;
  height: 25px;
}

/* Explosion */
.explode {
  animation: boom 0.4s ease forwards;
}

@keyframes boom {
  to {
    transform: scale(4) rotate(360deg);
    opacity: 0;
  }
}

/* Flowers */
.flower {
  position: absolute;
  font-size: 28px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}

/* Love Letter */
.letter {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.5);
  background: white;
  padding: 35px;
  border-radius: 18px;
  font-size: 22px;
  font-weight: bold;
  color: #9d0208;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: open 0.6s ease forwards;
}

@keyframes open {
  to {
    transform: translate(-50%, -50%) scale(1);
  }
}

/* Kiss */
.kiss {
  position: absolute;
  font-size: 40px;
  animation: kissPop 1.2s ease forwards;
}

@keyframes kissPop {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1.4); opacity: 1; }
  100% { transform: scale(0.5); opacity: 0; }
}

/* F1 Car */
.car {
  position: absolute;
  font-size: 55px;
  transition: 0.2s linear;
}
</style>
