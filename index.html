<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffeaf3);
  overflow: hidden;
}

.container {
  background: rgba(255, 255, 255, 0.35);
  backdrop-filter: blur(12px);
  padding: 45px 65px;
  border-radius: 30px;
  box-shadow: 0 15px 45px rgba(255, 105, 180, 0.3);
  position: relative;
}

h1 {
  color: #ff4f9a;
  font-size: 2.5rem;
  margin-bottom: 10px;
}

p {
  color: #ff6fae;
  font-size: 1.2rem;
  margin-bottom: 25px;
}

button {
  padding: 14px 32px;
  border-radius: 35px;
  font-size: 1.1rem;
  border: none;
  cursor: pointer;
  transition: 0.2s ease;
  position: relative;
}

/* YES BUTTON */
#yesBtn {
  background: #ff4f9a;
  color: white;
  box-shadow: 0 6px 18px rgba(255, 79, 154, 0.5);
}

#yesBtn:hover {
  transform: scale(1.1);
  background: #ff2f86;
}

/* NO BUTTON */
#noBtn {
  background: white;
  color: #ff4f9a;
  border: 2px solid #ff4f9a;
  position: absolute;
}

/* F1 CAR */
#car {
  position: absolute;
  font-size: 45px;
  animation: drive 6s linear infinite;
}

@keyframes drive {
  0% { left: -80px; top: 85%; }
  100% { left: 110%; top: 85%; }
}

/* Celebration */
.heart, .flower {
  position: absolute;
  font-size: 28px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-200px); }
}

#message {
  font-size: 1.4rem;
  color: #ff2f86;
  font-weight: bold;
  margin-top: 20px;
}
</style>
</head>
