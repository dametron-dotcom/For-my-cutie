<!DOCTYPE html>
<html>
<head>
<title>Valentine Proposal</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: url('bg.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.envelope {
  background: rgba(255,255,255,0.9);
  padding: 25px 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  max-width: 450px;
}

h2 {
  color: #c2003a;
  margin-bottom: 20px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  margin: 8px;
  transition: 0.2s ease;
}

#yes {
  background: hotpink;
  color: white;
}

#no {
  background: black;
  color: white;
  position: absolute;
}

.effects span {
  position: absolute;
  font-size: 24px;
  animation: fly 2.5s linear forwards;
}

@keyframes fly {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-250px); }
}

.message {
  font-size: 22px;
  color: #d4004c;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="envelope">
  <h2>ğŸ’Œ Will you be my Valentine,<br>MY Cutie?<br>From Your Cutie ğŸ’–</h2>
  <button id="yes">YES ğŸ’˜</button>
</div>

<button id="no">NO ğŸ˜ˆ</button>

<div class="effects"></div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const effects = document.querySelector(".effects");

let yesClicked = false;

const teaseMessages = [
  "Nice try ğŸ˜",
  "No is not an option ğŸ˜ˆ",
  "I'm too fast ğŸ’¨",
  "You're chasing love ğŸ’˜",
  "Try harder ğŸ˜Œ",
  "You want YES anyway ğŸ’•"
];

document.addEventListener("mousemove", (e) => {
  if (yesClicked) return;

  const rect = noBtn.getBoundingClientRect();
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  const distX = Math.abs(mouseX - (rect.left + rect.width / 2));
  const distY = Math.abs(mouseY - (rect.top + rect.height / 2));

  if (distX < 140 && distY < 90) {
    moveNo();
    showTease();
  }
});

function moveNo() {
  const padding = 15;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
  noBtn.style.transition = "all 0.15s ease-out";
}

function showTease() {
  const msg = document.createElement("span");
  msg.textContent = teaseMessages[Math.floor(Math.random() * teaseMessages.length)];
  msg.style.position = "absolute";
  msg.style.left = noBtn.style.left;
  msg.style.top = (parseFloat(noBtn.style.top) - 25) + "px";
  msg.style.color = "#ff2a6d";
  msg.style.fontSize = "16px";
  msg.style.animation = "fly 1.5s forwards";
  effects.appendChild(msg);

  setTimeout(() => msg.remove(), 1500);
}

yesBtn.onclick = () => {
  yesClicked = true;
  noBtn.style.display = "none";

  document.querySelector(".envelope").innerHTML = `
    <h2>ğŸ’– YAYYYY! YOU'RE MY VALENTINE ğŸ’–</h2>
    <div class="message">I promise love, laughter, and fast cars ğŸï¸ğŸ’˜</div>
  `;

  launchEffects();
};

function launchEffects() {
  const icons = ["ğŸ’–","ğŸŒ¸","ğŸ","ğŸ’","ğŸ’˜"];

  for (let i = 0; i < 80; i++) {
    const span = document.createElement("span");
    span.textContent = icons[Math.floor(Math.random() * icons.length)];
    span.style.left = Math.random() * window.innerWidth + "px";
    span.style.top = window.innerHeight + "px";
    span.classList.add("effects");
    document.body.appendChild(span);

    setTimeout(() => span.remove(), 2500);
  }
}
</script>

</body>
</html>
