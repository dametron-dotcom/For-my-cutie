<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine üíò</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ffc1cc, #ffd6e0);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Comic Sans MS", cursive;
  overflow: hidden;
}

.card {
  text-align: center;
  background: white;
  padding: 35px 45px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  z-index: 2;
}

h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

.buttons {
  position: relative;
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  padding: 12px 28px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #bbb;
  position: relative;
}

/* F1 CAR */
.f1 {
  position: absolute;
  bottom: 80px;
  right: -200px;
  font-size: 120px;
  animation: carMove 6s linear infinite;
}

@keyframes carMove {
  from { right: -200px; }
  to { right: 110%; }
}

/* PAW FOOTPRINTS */
.paw {
  position: absolute;
  font-size: 42px;
  opacity: 0;
  animation: pawStep 2.5s ease forwards;
}

@keyframes pawStep {
  0% { opacity: 0; transform: scale(0.6); }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}

/* FLAGS */
.flag {
  position: absolute;
  font-size: 90px;
  top: 25%;
  opacity: 0;
}

/* FLOWERS */
.flower {
  position: absolute;
  font-size: 70px;
  opacity: 0;
}
</style>
</head>

<body>

<div class="f1">üèéÔ∏è</div>

<div class="card">
  <h1>My Cutie üíñ<br>Will you be my Valentine?<br>‚Äî Love, Your Cutie</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üôÑ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

// MAKE NO RUN AWAY
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 250 - 125;
  const y = Math.random() * 150 - 75;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  noBtn.innerText = "Nice try üòè";
});

// YES CLICK EFFECTS
yesBtn.addEventListener("click", () => {
  // Remove NO button
  noBtn.style.display = "none";

  // Paw footprints
  for (let i = 0; i < 12; i++) {
    const paw = document.createElement("div");
    paw.className = "paw";
    paw.innerHTML = "üêæ";
    paw.style.left = Math.random() * window.innerWidth + "px";
    paw.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(paw);

    setTimeout(() => paw.remove(), 2500);
  }

  // Flags from BOTH sides
  for (let i = 0; i < 6; i++) {
    const flag = document.createElement("div");
    flag.className = "flag";
    flag.innerHTML = "üèÅ";
    flag.style.left = (i % 2 === 0 ? "-120px" : "110%");

    document.body.appendChild(flag);

    setTimeout(() => {
      flag.style.transition = "1.2s ease";
      flag.style.left = "45%";
      flag.style.opacity = 1;
    }, i * 150);

    setTimeout(() => flag.remove(), 3000);
  }

  // Flowers from CENTER
  for (let i = 0; i < 10; i++) {
    const flower = document.createElement("div");
    flower.className = "flower";
    flower.innerHTML = "üå∏";
    flower.style.left = "50%";
    flower.style.top = "50%";
    document.body.appendChild(flower);

    setTimeout(() => {
      flower.style.transition = "1.4s ease";
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.top = Math.random() * window.innerHeight + "px";
      flower.style.opacity = 1;
    }, 150);

    setTimeout(() => flower.remove(), 3000);
  }
});
</script>

</body>
</html>
