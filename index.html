
<!DOCTYPE html>
<html>
<head>
<title>For My Cutie ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffeaf3);
  overflow: hidden;
}

.container {
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(14px);
  padding: 55px 75px;
  border-radius: 35px;
  box-shadow: 0 15px 45px rgba(255, 100, 170, 0.35);
  position: relative;
  z-index: 5;
}

h1 {
  color: #ff4f9a;
  font-size: 2.8rem;
}

p {
  color: #ff6fae;
  font-size: 1.2rem;
  margin-bottom: 25px;
}

button {
  padding: 14px 36px;
  border-radius: 35px;
  font-size: 1.1rem;
  border: none;
  cursor: pointer;
  transition: 0.15s ease;
}

/* YES BUTTON */
#yesBtn {
  background: #ff4f9a;
  color: white;
  box-shadow: 0 6px 18px rgba(255, 79, 154, 0.5);
}

#yesBtn:hover {
  transform: scale(1.1);
  background: #ff2f86;
}

/* NO BUTTON */
#noBtn {
  background: white;
  color: #ff4f9a;
  border: 2px solid #ff4f9a;
  position: fixed;
}

/* Tease message */
#tease {
  margin-top: 12px;
  color: #ff3f9a;
  font-weight: bold;
}

/* Explosion hearts */
.burst {
  position: absolute;
  font-size: 34px;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(1) translate(0,0); opacity: 1; }
  to { transform: scale(2) translate(var(--x), var(--y)); opacity: 0; }
}

/* Floating celebration */
.float {
  position: absolute;
  font-size: 30px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-350px); }
}

#message {
  font-size: 1.3rem;
  color: #ff2f86;
  font-weight: bold;
  margin-top: 20px;
  line-height: 1.7;
}
</style>
</head>

<body>

<div class="container">
  <h1>My Cutie ðŸ’–</h1>
  <p>Will you be my Valentine? <br> â€” From Your Cutie</p>

  <button id="yesBtn">YES ðŸ’˜</button>
  <button id="noBtn">NO ðŸ˜ˆ</button>

  <div id="tease"></div>
  <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const tease = document.getElementById("tease");
const msg = document.getElementById("message");

let dodgeInterval;

// Tease messages
const teaseLines = [
  "Nice try ðŸ˜",
  "You can't catch me ðŸ˜ˆ",
  "Too slow ðŸ˜‚",
  "Not today, Cutie ðŸ˜œ",
  "Love always wins ðŸ’•",
  "Give up already ðŸ˜˜"
];

// Start dodging when mouse gets near
noBtn.addEventListener("mouseenter", () => {
  dodgeInterval = setInterval(moveNo, 200);
});

// Stop dodging when mouse leaves
noBtn.addEventListener("mouseleave", () => {
  clearInterval(dodgeInterval);
});

// Move NO randomly
function moveNo() {
  const x = Math.random() * (window.innerWidth - 160);
  const y = Math.random() * (window.innerHeight - 160);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  tease.innerText = teaseLines[Math.floor(Math.random() * teaseLines.length)];
}

// YES clicked
yesBtn.addEventListener("click", () => {
  clearInterval(dodgeInterval);

  // NO explodes
  noBtn.innerText = "ðŸ’¥";
  noBtn.style.transform = "scale(2)";
  setTimeout(() => noBtn.style.display = "none", 400);

  // Romantic love letter
  msg.innerHTML = `
  ðŸ’Œ My Sweet Cutie,<br><br>
  You just made my heart the happiest ever ðŸ’–  
  Thank you for being my Valentine.  
  You mean more to me than words can say.  
  I love you endlessly ðŸ’ž  
  <br><br> â€” Forever Yours ðŸ’˜
  `;

  // Hearts burst from center
  for (let i = 0; i < 35; i++) burstHeart();

  // Flowers + hearts flood screen
  for (let i = 0; i < 85; i++) floatLove();
});

// Heart burst from center
function burstHeart() {
  const heart = document.createElement("div");
  heart.className = "burst";
  heart.innerText = "ðŸ’–";

  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;

  heart.style.left = cx + "px";
  heart.style.top = cy + "px";

  heart.style.setProperty("--x", (Math.random() * 600 - 300) + "px");
  heart.style.setProperty("--y", (Math.random() * 600 - 300) + "px");

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1500);
}

// Floating hearts + flowers
function floatLove() {
  const el = document.createElement("div");
  el.className = "float";
  el.innerText = Math.random() > 0.5 ? "ðŸŒ¸" : "ðŸ’–";

  el.style.left = Math.random() * window.innerWidth + "px";
  el.style.top = "100%";

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 4000);
}
</script>

</body>
</html>
