<!DOCTYPE html>
<html>
<head>
<title>For My Cutie ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  background: url('f1-bg.jpg') center/cover no-repeat fixed;
  overflow: hidden;
}

/* Dark overlay for readability */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255, 210, 230, 0.55);
  z-index: -1;
}

/* Envelope card */
.card {
  background: rgba(255,255,255,0.92);
  padding: 55px 70px;
  border-radius: 35px;
  box-shadow: 0 20px 50px rgba(255, 80, 140, 0.35);
  position: relative;
  backdrop-filter: blur(12px);
}

/* Title */
h1 {
  color: #ff3f8f;
  font-size: 2.4rem;
}

/* Message */
p {
  color: #ff5aa2;
  font-size: 1.2rem;
  margin-bottom: 25px;
}

/* Buttons */
button {
  padding: 14px 38px;
  border-radius: 35px;
  font-size: 1.1rem;
  border: none;
  cursor: pointer;
  transition: 0.2s ease;
}

/* YES */
#yesBtn {
  background: #ff4f9a;
  color: white;
  box-shadow: 0 6px 18px rgba(255, 79, 154, 0.6);
}

#yesBtn:hover {
  transform: scale(1.1);
}

/* NO */
#noBtn {
  background: white;
  color: #ff3f8f;
  border: 2px solid #ff3f8f;
  position: fixed;
}

/* Tease text */
#tease {
  margin-top: 12px;
  color: #ff2f86;
  font-weight: bold;
}

/* Love letter */
#loveMessage {
  margin-top: 20px;
  color: #ff2f86;
  font-size: 1.25rem;
  font-weight: bold;
  line-height: 1.7;
}

/* Explosions */
.pop {
  position: absolute;
  font-size: 32px;
  animation: explode 1.6s ease forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(2.2) translate(var(--x), var(--y)); opacity: 0; }
}

/* Floating flood */
.float {
  position: absolute;
  font-size: 28px;
  animation: floatUp 4.5s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-400px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>ğŸ’Œ My Cutie</h1>
  <p>Will you be my Valentine?<br>â€” From Your Cutie</p>

  <button id="yesBtn">YES ğŸ’–</button>
  <button id="noBtn">NO ğŸ˜ˆ</button>

  <div id="tease"></div>
  <div id="loveMessage"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const tease = document.getElementById("tease");
const love = document.getElementById("loveMessage");

let dodgeInterval;

const teasingLines = [
  "Nice try ğŸ˜",
  "Not getting a NO today ğŸ˜ˆ",
  "Too slow ğŸ˜‚",
  "Catch me if you can ğŸ˜œ",
  "Love wins anyway ğŸ’˜",
  "You already lost ğŸ˜˜"
];

// Move NO continuously when hovered
noBtn.addEventListener("mouseenter", () => {
  dodgeInterval = setInterval(moveNo, 180);
});

noBtn.addEventListener("mouseleave", () => {
  clearInterval(dodgeInterval);
});

function moveNo() {
  const x = Math.random() * (window.innerWidth - 160);
  const y = Math.random() * (window.innerHeight - 120);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  tease.innerText = teasingLines[Math.floor(Math.random() * teasingLines.length)];
}

// YES click = romance explosion
yesBtn.addEventListener("click", () => {
  clearInterval(dodgeInterval);

  // NO explodes then disappears
  noBtn.innerText = "ğŸ’¥";
  noBtn.style.transform = "scale(2)";
  setTimeout(() => noBtn.style.display = "none", 350);

  // Love letter reveal
  love.innerHTML = `
  ğŸ’– My Sweet Cutie,<br><br>
  You just made my heart race faster than an F1 car ğŸï¸  
  Thank you for being my Valentine.  
  You are my favorite person in the world ğŸ’•  
  <br><br> â€” Forever Yours ğŸ’Œ
  `;

  // Hearts burst from center
  for (let i = 0; i < 40; i++) burst("ğŸ’–");

  // Flowers + hearts + racing flags flood screen
  for (let i = 0; i < 100; i++) floatLove();
});

// Burst effect
function burst(icon) {
  const el = document.createElement("div");
  el.className = "pop";
  el.innerText = icon;

  el.style.left = (window.innerWidth / 2) + "px";
  el.style.top = (window.innerHeight / 2) + "px";

  el.style.setProperty("--x", (Math.random() * 600 - 300) + "px");
  el.style.setProperty("--y", (Math.random() * 600 - 300) + "px");

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 1500);
}

// Floating love flood
function floatLove() {
  const el = document.createElement("div");
  el.className = "float";

  const options = ["ğŸŒ¸", "ğŸ’–", "ğŸ"];
  el.innerText = options[Math.floor(Math.random() * options.length)];

  el.style.left = Math.random() * window.innerWidth + "px";
  el.style.top = "100%";

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 4500);
}
</script>

</body>
</html>
