<head>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Poppins, sans-serif;
  background: linear-gradient(135deg, #ffc2d1, #ff8fab);
}

.container {
  text-align: center;
  z-index: 5;
}

.name {
  font-size: 46px;
  font-weight: 900;
  color: #c9184a;
}

.question {
  font-size: 52px;
  font-weight: 900;
  margin: 16px 0 30px;
}

button {
  font-size: 22px;
  padding: 14px 42px;
  border-radius: 40px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

#yesBtn {
  background: #2dc653;
  color: white;
}

#noBtn {
  background: #e63946;
  color: white;
  position: fixed;
}

.taunt {
  margin-top: 18px;
  font-size: 18px;
  color: #7a0a2a;
  height: 25px;
}

/* Explosion */
.explode {
  animation: boom 0.4s ease forwards;
}

@keyframes boom {
  to {
    transform: scale(3) rotate(360deg);
    opacity: 0;
  }
}

/* Flowers */
.flower {
  position: fixed;
  font-size: 34px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}

/* Message */
.message {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.5);
  background: white;
  padding: 35px;
  border-radius: 18px;
  font-size: 22px;
  font-weight: bold;
  color: #9d0208;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: pop 0.6s ease forwards;
}

@keyframes pop {
  to {
    transform: translate(-50%, -50%) scale(1);
  }
}
</style>
</head>

<body>

<div class="container">

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const taunt = document.getElementById("taunt");

const taunts = [

];

function moveNo() {
