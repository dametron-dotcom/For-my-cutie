<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .card {
      background: #ffe6f0;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      color: #d6336c;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      background: #fff0f5;
      color: #d6336c;
      position: absolute;
    }

    .celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      color: #d6336c;
      font-size: 24px;
    }

    .heart, .flower {
      position: absolute;
      font-size: 24px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>My Cutie ðŸ’–<br>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes">YES ðŸ’˜</button>
      <button id="no">NO ðŸ˜œ</button>
    </div>
  </div>

  <div class="celebration" id="celebration">
    <p>Yay! You said YES! ðŸ’–ðŸŒ¸<br>Love is in the air!</p>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const celebration = document.getElementById('celebration');
    const teasingMessages = [
      "Give up already ðŸ˜˜",
      "You canâ€™t escape love ðŸ’•",
      "Still trying? ðŸ˜",
      "Love always wins ðŸ’–"
    ];

    // Make NO button run away on hover
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.textContent = "NO " + teasingMessages[Math.floor(Math.random() * teasingMessages.length)];
    });

    // YES button celebration
    yesBtn.addEventListener('click', () => {
      celebration.style.display = 'block';
      noBtn.style.display = 'none';

      // Exploding hearts + flowers
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'ðŸ’–';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(heart);

        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.textContent = 'ðŸŒ¸';
        flower.style.left = Math.random() * window.innerWidth + 'px';
        flower.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(flower);
      }
    });
  </script>
</body>
</html>
